<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Kd Tree Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Sebastian HÃ¤ni">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>
<body>

<canvas id="kdtree-space" width="300" height="300" style="background: #333; border: 1px solid #333"></canvas>
<canvas id="kdtree-tree" width="1000" height="600" style="border: 1px solid #333"></canvas>

<script src="KdTreeController.js" type="module"></script>
<script type="module">
  import KdTreeController from './KdTreeController.js';

  const ctrl = new KdTreeController();
  const spaceCanvas = document.getElementById("kdtree-space");

  spaceCanvas.addEventListener('click', function (event) {
    const {offsetX, offsetY} = event;
    ctrl.addPoint(offsetX, offsetY);
  });
</script>
</body>
</html>
